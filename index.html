<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Tic Tac Toe Game</h1>
    <button type="button" class="start">Start Game</button>
    <div class="message"></div>

    <div class="gamemode">
        <div class="buttoncontainer">
            <button class="active" id="pvpbutton">HUMAN VS HUMAN</button>
            <button class="" id="aibutton">HUMAN VS AI</button>
        </div>
        <div class="tabcontent" id="pvp">
            <label for="xname">X player Name:</label>
            <input type="text" id="xname" name="xname">
            <label for="oname">O player Name:</label>
            <input type="text" id="oname" name="oname">
        </div>
        <div class="tabcontent" id="ai">
            <label for="pname">Enter your Name:</label>
            <input type="text" id="pname" name="pname">
        </div>
        <button type="button" class="cancel" >Cancel</button>
        <button type="button" class="confirm">Confirm</button>
    </div>  

    <div class="gameboard">
        <div class="square" data-index="0"></div>
        <div class="square" data-index="1"></div>
        <div class="square" data-index="2"></div>
        <div class="square" data-index="3"></div>
        <div class="square" data-index="4"></div>
        <div class="square" data-index="5"></div>
        <div class="square" data-index="6"></div>
        <div class="square" data-index="7"></div>
        <div class="square" data-index="8"></div>        
    </div>
</body>
</html>
